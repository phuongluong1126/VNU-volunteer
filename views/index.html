	<!-------------------------form login---------------------------->
	<section class="form-container">
		<div class="login-link">
			<i class="fa fa-user"></i>
		</div>
		<form action="/user/login" method="POST" class="form-login" enctype="application/x-www-form-urlencoded">
			<div class="form-login">
				<div class="head-login">
					<title>Đăng nhập</title>
					<link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
					<link rel="stylesheet" type="text/css" href="style.css">
				</div>
				<div class="body-login">
					<div class="container-login">
						<div class="header-login">
							<h1>Đăng nhập</h1>
						</div>
						<div class="main-login">
							<form>
								<span>
									<i class="fa fa-user"></i>
									<input type="text" name="username" placeholder="Tên đăng nhập" name="">
								</span><br>
								<span>
									<i class="fa fa-lock"></i>
									<input type="password" name="password" placeholder="Mật khẩu" name="">
								</span><br>
								<button type="submit">Đăng nhập</button>
								<a class="forget-password" href="#">Quên mật khẩu</a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>
